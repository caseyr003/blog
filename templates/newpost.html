{% extends "base.html" %}

{% block content %}
    <div class="col-md-6 col-md-offset-3">
      <div class="register-container">
         <h2>New Post</h2>
         <form method="post">
             <label for="title">Title</label>
             <input type="text" id="title" name="subject" value="{{subject}}">

             <label for="content">Blog</label>
             <textarea class="new-blog-content" id="content" name="content">{{content}}</textarea>
             <div class="error">
                {{error}}
             </div>

             <input type="submit" value="Submit">
         </form>
      </div>
  </div>
{% endblock %}
