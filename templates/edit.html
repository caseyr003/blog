{% extends "base.html" %}

{% block content %}
   {% if post.creator_id == user_id %}

      <div class="col-md-6 col-md-offset-3">
         <div class="register-container">
            <form action="../delete/{{post.key().id()}}" method="POST">
               <div class="edit-title">
                  Edit Post
                  <button class="delete-btn" type="submit" value="">
                     <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
               </div>
            </form>
            <form method="post">
               <label for="title">Title</label>
               <input type="text" id="title" class="title" name="title" value="{{post.subject}}">

               <label for="content">Blog</label>
               <textarea class="new-blog-content" id="content" name="content">{{post.content | safe}}</textarea>

               <div class="date">
                  {{post.created.strftime("%b %d, %Y")}}
               </div>

               <div class="error">
                  {{error}}
               </div>

               <input type="submit" value="Submit">
            </form>
            <a class="cancel-link" href="/post/{{post.key().id()}}">Cancel</a>
         </div>
      </div>

   {% endif %}
{% endblock %}
